<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Administrator</title>
</head>
<script language="JavaScript">
	function addItems(s,t){
		var sSource = new Array(); 
		for(i=0;i<s.length;i++){
			if (s.options[i].selected){
				t.length++;
				t.options[t.length-1].value = s.options[i].value;
				t.options[t.length-1].text = s.options[i].text;
			}else{
				sSource.push(s.options[i].value);
			}
		}
		
		s.length=0;
		for(i=0;i<sSource.length;i++){
			s.length++;
			s.options[s.length-1].value = sSource[i];
			s.options[s.length-1].text = sSource[i];
		}
	}
	
</script>
<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="200">Topic ID</td>
    <td colspan="2"><input name="topicid" type="text" id="topicid" size="50" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>DocIDs</td>
    <td width="50">&nbsp;</td>
    <td>DocIDs Revelant</td>
  </tr>
  <tr>
    <td align="right">
    	<select name="source" size="10" id="source" multiple="multiple">
	    	<#list listDoc as docID>
				<option value="${docID}">${docID}</option>
			</#list>
    	</select>
	</td>
    <td align="center">
    	<input type="button" name="Add" id="Add" value="   Add >>" onclick="addItems(document.getElementById('source'),document.getElementById('target'))" />
      	<br />
    	<br />
		<input type="submit" name="Remove" id="Remove" value="<< Remove" onclick="addItems(document.getElementById('target'),document.getElementById('source'))" />
		
	</td>
    <td>
    	<select name="target" size="10" id="target" multiple="multiple">
    	
    	</select>
	</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td align="center"><input type="submit" name="Submit" id="Submit" value="Submit" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
