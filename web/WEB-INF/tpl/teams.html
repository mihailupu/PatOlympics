<#import "home.html" as com>
<#escape x as x?html>
<@com.page title="TEAMS">
<script src="../js/team.js" type="text/javascript"></script>
<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td colspan="2" align="center">Add new Team</td>
  </tr>
  <tr>
    <td>ID</td>
    <td><input type="text" name="id" id="id"></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="password" id="password"></td>
  </tr>
  <tr>
    <td>Pre-Password</td>
    <td><input type="password" name="prepassword" id="prepassword"></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input class="button" type="button" name="AddNew" id="AddNew" value="Add new" onclick="add();"></td>
  </tr>
</table>
<p>&nbsp;</p>
<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th>List Teams</th>
  </tr>
  <tr>
    <td><select name="listItem" size="10" id="listItems">
    </select>
	<br/> <div class="textNote">Username/Fullname</div>
	</td>
  </tr>
  <tr>
    <td><input class="button" type="button" name="EditButton" id="EditButton" value="Edit" onclick="edit();">
    <input class="button" type="button" name="DeleteButton" id="DeleteButton" value="Delete" onclick="del();"></td>
  </tr>
</table>
</@com.page>

</#escape>
